<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card">

    <div class="first-half">



      <h1>Get <span> insights</span> that help <br> your business grow.</h1>

      <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>
        experience, and overall efficiency.</p>
      <table>
        <tr>
          <td><strong>10k+</strong></td>
          <td><strong>314</strong></td>
          <td> <strong> 12m+</strong></td>
        </tr>
        <tr>
          <td>companies</td>
          <td>templates</td>
          <td>queries</td>
        </tr>
      </table>
    </div>
    <div class="second-half">

      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
